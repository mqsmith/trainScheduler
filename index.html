<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">

    <title>Trains, Trains, Trains</title>
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Added Moment JS -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>


</head>

<body>
    <div class="container">


        <!-- Jumbotron -->
        <div class="jumbotron" id="secondDiv">
            <h1>On Time...</h1>
            <h2>We're SMARTA than MARTA</h2>
        </div>

        <div class="col-lg-12">
            <div id="schedule-here" class="card card-default">
                <div class="card-header">
                    Current Train Schedule
                </div>
                <div calss="card-default">
                </div>

                <table class="table">
                    <thead>

                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away (min)</th>
                        </tr>
                    </thead>
                    <tbody class="trains">

                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-lg-12">
            <div id="add-train" class="card card-default">
                <div class="card-header">
                    Add Train
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group col-6">
                            <label for="exampleName">Train Name</label>
                            <input type="name" class="form-control" id="exampleName" aria-describedby="nameHelp"
                                placeholder="Route Name">
                        </div>
                        <div class="form-group col-6">
                            <label for="exampleDestination">Destination</label>
                            <input type="city" class="form-control" id="exampleDestination" aria-describedby="roleHelp"
                                placeholder="City">
                        </div>
                        <div class="form-group col-6">
                            <label for="exampleTime">First Train Time (HH:MM)</label>
                            <input type="time" class="form-control" id="exampleTime" aria-describedby="timeHelp"
                                placeholder="HH:mm">
                        </div>
                        <div class="form-group col-6">
                            <label for="exampleFrequency">Frequency (min)</label>
                            <input type="frequency" class="form-control" id="exampleFrequency"
                                aria-describedby="rateHelp" placeholder="28">
                        </div>
                        <button type="submit" class="btn btn-dark">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/main.js"></script>

</body>

</html>

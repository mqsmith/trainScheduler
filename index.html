<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">

    <title>Trains, Trains, Trains</title>
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Added Moment JS -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
    <div class="container">


        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1>Employee Data Management</h1>
            <h2>A Comprehensive Directory of Employee Billable Hours</h2>


        </div>

        <div class="col-lg-6">
            <div class="card card-default">
                <div id="storage" calss="card-default">
                    <h3>Current Employees</h3>
                </div>
                <div calss="card-default">
                </div>

                <table class="table">
                    <thead>

                        <tr>
                            <th scope="col">Employee Name</th>
                            <th scope="col">Role</th>
                            <th scope="col">Start Date</th>
                            <th scope="col">Month's Worked</th>
                            <th scope="col">Monthly Rate ($)</th>
                            <th scope="col">Total Billed ($)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                            <td>@mdo</td>
                            <td>@mdo</td>

                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                            <td>@mdo</td>
                            <td>@mdo</td>

                        </tr>

                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card card-default">
                <div class="card-header">
                    Add Employee
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group col-6">
                            <label for="exampleName">Employee Name</label>
                            <input type="name" class="form-control" id="exampleName" aria-describedby="nameHelp"
                                placeholder="Enter Name">
                        </div>
                        <div class="form-group col-6">
                            <label for="exampleRole">Role</label>
                            <input type="role" class="form-control" id="exampleRole" aria-describedby="roleHelp"
                                placeholder="Enter Role">
                        </div>
                        <div class="form-group col-6">
                            <label for="exampleDate">Start Date MM/DD/YYYY</label>
                            <input type="date" class="form-control" id="exampleDate" aria-describedby="dateHelp"
                                placeholder="MM/DD/YYYY">
                        </div>
                        <div class="form-group col-6">
                            <label for="exampleRate">Monthly Rate</label>
                            <input type="rate" class="form-control" id="exampleRate" aria-describedby="rateHelp"
                                placeholder="Enter Rate">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/main.js"></script>

</body>

</html>
